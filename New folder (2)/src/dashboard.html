<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <link rel="icon" href="img/fav-icon-red.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/libs/css/font-awesome.min.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="https://rawgit.com/RickStrahl/jquery-resizable/master/src/jquery-resizable.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <script src="scripts/bootstrap.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <script src="scripts/global.js"></script>
    <script src="scripts/dashboard.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container-div">
            <div class="row header-height header-display-type no-margin">
                <div class="col-lg-1 col-xs-2 col-sm-1 ovride-btstrp-padding header-leftmost-div">
                    <img src="img/fav-icon.png" alt="sapient icon" class="logo-header">
                </div>
                <div class="col-lg-6 col-xs-10 col-sm-6 ovride-btstrp-padding header-rightmost-div">
                    <div class="float-right col-lg-4 col-md-5 col-sm-5 ovride-btstrp-padding header-username-div">
                        <span class="header-username-span" id="header-name"></span>
                        <img src="img/shape 3.png" class="dropdown-toggle-icon dropdown-toggle" id="dropdown-btn">
                    </div>
                    <img src="img/profile-default.png" alt="User Profile" class="supervisor-pic img-circle header-profile-icon" id="header-profile-picture">
                    <div class="header-dropdown hidden" id="dropdown-container">
                        <ul class="ovride-btstrp-padding">
                            <li class="header-list-items">
                                <table>
                                    <tr class="row">
                                        <td class="table-data"><img src="img/profile-default.png" alt="User Profile" class="supervisor-pic img-circle dropdown-icons dropdown-img" id="dropdown-profile-picture"></td>
                                        <td class="table-data"><a href="#" class="header-anchors">Edit Profile</a></td>
                                    </tr>
                                    </table>
                            </li>
                            <li class="header-list-items">
                                <table>
                                    <tr class="row ">
                                        <td class="table-data"><span class="glyphicon glyphicon-question-sign dropdown-icons"></span></td>
                                        <td class="table-data"><a href="#" class="header-anchors">Help</a></td>
                                    </tr>
                                </table>
                            </li>
                            <li class="header-list-items">
                                <table>
                                    <tr class="row">
                                        <td class="table-data"><span class="glyphicon glyphicon-off dropdown-icons"></span></td>
                                        <td class="table-data"><a href="#" class="header-anchors" id="logout">Logout</a></td>
                                    </tr>
                                </table>
                            </li>
                        </ul>

                    </div>
                </div>

                <div class=" col-lg-5 col-xs-12 col-sm-5 ovride-btstrp-padding search-div">
                    <input type="search" aria-label="Search Bar" class="search-bar" id="search-bar" placeholder="Search..." />
                    <img src="img/Layer 8.png" class="search-icon" alt="search icon">

                </div>
            </div>
            <div class="row no-margin">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 ovride-btstrp-padding profile display">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-5 no-padding profile-pic-div"><img src="img/profile-default.png" alt="Profile Pic" class="profile-pic img-responsive" id="profile-picture"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-7 info-div no-padding">
                        <div class="profile-name" id="name"></div>
                        <div class="profile-div">
                            <div class="div-spacing"><span class="profile-heading">User Type : </span><span class="profile-info" id="user-type"></span></div>
                            <div class="div-spacing"><span class="profile-heading">Emp Id : </span><span class="profile-info" id="emp-id"></span></div>
                            <div class="div-spacing"><span class="profile-heading">BU : </span><span class="profile-info" id="business-unit"></span></div>
                            <div class="div-spacing"><span class="profile-heading">Role : </span><span class="profile-info" id="role"></span></div>
                            <div class="div-spacing"><span class="profile-heading">Unit : </span><span class="profile-info" id="unit"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 ovride-btstrp-padding">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ovride-btstrp-padding supervisor-list supervisor-division">
                        <!--<div class="row no-margin">-->
                        <div class="div-height list-heading  ">
                            <p>Manage&#160;</p>
                            <p> Supervisor List</p>

                        </div>
                        <div class="checkbox ">

                            <span>Re-assign Supervisees  </span>
                            <span data-toggle="tooltip" title="Re-assign Supervisee" class="toggle-button"><input type="checkbox"  data-toggle="toggle" id="re-assign-toggle"></span>


                        </div>
                        <!--</div>-->
                        <div>
                            <div id="supervisor-list"></div>
                            <div class="row row-margin btn-container">
                                <div data-toggle="tooltip" title="Previous" class="glyphicon glyphicon-menu-left" id="supervisor-prev-button"></div>
                                <button class="btn btn-danger add-supervisor-btn">
                                    
                                    <span class="btn-plus">+</span> 
                                <span class="btn-text">Add Supervisor</span>
                                </button>
                                <div data-toggle="tooltip" title="Next" class="glyphicon glyphicon-menu-right" id="supervisor-next-button"></div>

                            </div>
                        </div>
                    </div>
                    <!--Supervisor's supervisee List-->
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ovride-btstrp-padding supervisee-list supervisee-division" id="div-toggle-off">
                        <div class="row no-margin">
                            <div class="col-xs-3 back-button no-margin no-padding"><a href="home.html" class="">Back</a></div>
                            <div class="div-height list-heading supervisee-heading col-lg-7 col-md-7 col-sm-7 col-xs-6 no-margin no-padding">
                                <p class="header-desktop supervisor-heading">Supervisor's&#160;</p>
                                <p class="header-desktop"> Supervisee List</p>
                                <p class="header-mobile">Supervisor's List</p>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-2 no-margin sup-list-del-btn no-padding">
                                <img src="img/delete-button.png" alt="Delete Button" class="icons" data-toggle="tooltip" title="Delete All Supervisees">
                            </div>
                        </div>
                        <div>
                            <div id="supervisee-list"></div>
                        </div>
                        <div class="row row-margin btn-container">
                            <span class="pull-right" id="supervisee-paginate-btn">
                                <div data-toggle="tooltip" title="Previous" class="glyphicon glyphicon-menu-left" id="supervisee-prev-button"></div>
                                <div data-toggle="tooltip" title="Next" class="glyphicon glyphicon-menu-right" id="supervisee-next-button"></div>
                            </span>
                        </div>
                    </div>
                    <!--Drag And Drop Column starts here-->
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ovride-btstrp-padding supervisee-list hidden" id="div-toggle-on">
                        <div class="supervisor-1">
                            <div class="div-height list-heading supervisor-list-heading-drag">
                                <p> Supervisor List</p>
                            </div>
                            <div class="list-scroll scroll" id="first_supervisors_supervisee">
                          

                            </div>
                        </div>
                        <div class="split">
                            <p>---</p>
                        </div>
                        <div class="supervisor-2">
                            <div class="div-height list-heading supervisor-list-heading-drag ">
                                <p> Supervisor List</p>
                            </div>
                            <div class="list-scroll scroll" id="second_supervisors_supervisee">
                            </div>
                        </div>
                        <button class="btn btn-danger cancel-btn">
                                <span class="btn-text">Cancel</span>
                                </button>
                        <button class="btn btn-danger save-btn">
                                <span class="btn-text">Save</span>
                                </button>

                    </div>
                    <!--Drag and Drop Colum Ends above-->
                </div>
                <!--Entire list block ends above-->
            </div>
            <!--KRITHIKA's div ends here-->
        </div>
        <!--container-div ends here-->
    </div>
</body>
<script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
        // $('#toggle-one').bootstrapToggle();
    });
</script>

</html>
